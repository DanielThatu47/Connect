
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="theme-toggle" class="sr-only peer">
        <div class="relative w-20 h-10 bg-gray-200 rounded-full 
                    peer-focus:outline-none peer-focus:ring-4 
                    peer-focus:ring-blue-300 
                    dark:peer-focus:ring-blue-800 
                    dark:bg-gray-700 
                    peer-checked:after:translate-x-full 
                    rtl:peer-checked:after:-translate-x-full 
                    after:content-[''] 
                    after:absolute 
                    after:top-[4px] 
                    after:start-[4px] 
                    after:bg-white 
                    after:border-gray-300 
                    after:border 
                    after:rounded-full 
                    after:h-8 
                    after:w-8 
                    after:transition-all 
                    dark:border-gray-600 
                    peer-checked:bg-blue-600">
            <!-- Sun icon -->
            <svg id="theme-toggle-light-icon" 
                 class="absolute left-2 top-2 h-6 w-6 text-yellow-400 transition-opacity opacity-100 dark:opacity-0" 
                 fill="currentColor" 
                 viewBox="0 0 20 20" 
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
            <!-- Moon icon -->
            <svg id="theme-toggle-dark-icon" 
                 class="absolute right-2 top-2 h-6 w-6 text-gray-100 transition-opacity opacity-0 dark:opacity-100" 
                 fill="currentColor" 
                 viewBox="0 0 20 20" 
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </div>
    </label>
    <script>
         if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            
            // Set initial state
            if (localStorage.getItem('color-theme') === 'dark' || 
                (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                themeToggle.checked = true;
                document.documentElement.classList.add('dark');
            }

            // Toggle theme with animation
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                    lightIcon.classList.remove('opacity-100');
                    lightIcon.classList.add('opacity-0');
                    darkIcon.classList.remove('opacity-0');
                    darkIcon.classList.add('opacity-100');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                    darkIcon.classList.remove('opacity-100');
                    darkIcon.classList.add('opacity-0');
                    lightIcon.classList.remove('opacity-0');
                    lightIcon.classList.add('opacity-100');
                }
            });
        });

    </script>
</body>
</html>
