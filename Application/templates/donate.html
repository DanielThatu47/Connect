{% extends 'base.html' %}

{% block title %}Donate Here{% endblock %}

{% block content %}
<main class="max-w-4xl mx-auto my-8 p-4 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-gray-800">Support {{ ngo.name }}</h2>
    <p class="mt-2 text-gray-600">{{ ngo.description }}</p>

    <form action="{% url 'donate' ngo.id %}" method="post" class="mt-6">
        {% csrf_token %}
        
        <!-- Donation Amount -->
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700">Donation Amount</label>
            <input type="number" id="amount" name="amount" required class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- Donation Message (Optional) -->
        <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700">Message (optional)</label>
            <textarea id="message" name="message" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
        </div>

        <button type="submit" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 w-full">Proceed to Payment</button>
    </form>

    <footer class="mt-8 text-center text-gray-600">
        <p>Thank you for supporting {{ ngo.name }}.</p>
    </footer>
</main>
{% endblock %}
